<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các phần tử </title>
</head>
<body>
    <script>
        let num = prompt("Nhập một số: ");
        let total = 0;
        for (i=1; i <= num; i+=1) {
            total = total +i
        }
        alert(total);
    </script>
</body>
</html>
