<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dùng while tính tổng các số</title>
</head>
<body>
<script>
    let num = prompt("Nhập một số: ");
    let total = 0;
    while (num != -1) {
        num = prompt("Nhập một số: ");
        alert(num);
        total += num;
    }
</script>
</body>
</html>
